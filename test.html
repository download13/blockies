<!DOCTYPE html>
<html>
<head>
	<title>JavaScript hqx</title>
	<script type="text/javascript" src="hqx.js"></script>
	<script type="text/javascript">
		var loaded = function( img ) {
			document.body.appendChild( hqx(img, 2) );
			document.body.appendChild( hqx(img, 3) );
			document.body.appendChild( hqx(img, 4) );
		};
	</script>
</head>
<body>
	<img src="test.png" alt="" crossOrigin="anonymous" onload="loaded(this)"/>
</body>
</html>
